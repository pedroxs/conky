conky.config = {
    alignment = 'bottom_right',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = true,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Liberation Mono:size=12',
    gap_x = 4,
    gap_y = 4,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_transparent = true,
    own_window_type = 'panel',
    own_window_argb_visual = true,
    own_window_argb_value = 0,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
    pad_percents = 4,
    short_units = true,
    override_utf8_locale = true,
    top_name_width = 10,
    lua_load = '~/.config/conky/scripts/conky_lua_scripts.lua',
    template0 = [[${color lightgrey}${top name \1} ${top cpu \1}% - ${top mem_vsize \1}]], -- ${top_mem name \1} ${top_mem mem_vsize \1}]],
    template1 = [[${color grey}I/O: $color${lua_parse lpad 5 ${diskio_read}}${color green}↑${color grey} - $color${lua_parse lpad 5 ${diskio_write}}${color red}↓${color grey}]],
    template2 = [[${wireless_essid \1}: $color${lua_parse lpad 5 ${upspeed \1}}${color green}↑${color grey} - $color${lua_parse lpad 5 ${downspeed \1}}${color red}↓${color grey}]],
    template3 = [[CPU: $color${lua_parse lpad 2 ${cpu}}%]],
    template4 = [[${color grey}RAM: $color$mem/$memmax - $memperc%]],
    template5 = [[${color grey}Up: $color${lua_parse lpad 4 ${uptime_short}}]],
    template6 = [[]],
}

conky.text = [[
${template0 1} | ${template0 2} | $template1 | ${template2 wlp59s0} | $template3 | $template4 | $template5 
]]

--[[
${color lightgrey}${scroll 16 1:${top name 1} ${top cpu 1} ${top mem 1} 2:${top name 2} ${top cpu 2} ${top mem 2}} |
${top name 1} ${top cpu 1} ${top mem 1}
${top name 2} ${top cpu 2} ${top mem 2}
${top name 3} ${top cpu 3} ${top mem 3}
${top name 4} ${top cpu 4} ${top mem 4}
${color grey}I/O: $color ${lua_parse lpad 7 ${diskio_read}}▲ ${color grey} - $color ${lua_parse lpad 7 ${diskio_write}}▼ |
${color grey}${wireless_essid wlp58s0}: $color ${lua_parse lpad 7 ${upspeed wlp58s0}}▲ ${color grey} - $color ${lua_parse lpad 7 ${downspeed wlp58s0}}▼ |
${color grey}CPU:$color ${lua_parse lpad 3 ${cpu}}% |
${color grey}RAM:$color $mem/$memmax - $memperc% |
${color grey}Swap:$color $swap/$swapmax - $swapperc% |
${color grey}Uptime:$color ${lua_parse lpad 7 ${uptime_short}} |
${time %d/%m/%Y %H:%M} 
]]

--[[
${scroll 16 $nodename - $sysname $kernel on $machine | }
$hr
${color grey}Uptime:$color $uptime
${color grey}Frequency (in MHz):$color $freq
${color grey}Frequency (in GHz):$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey}Networking:
Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
